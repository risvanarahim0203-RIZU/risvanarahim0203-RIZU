name: Pac-Man Contribution Graph

# Trigger daily and allow manual runs
on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Generate Pac-Man Graph (light mode)
      - name: Generate Pac-Man Graph (Light)
        uses: platane/pacman@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: ./output/pacman-contribution-graph.svg
          dark: false

      # Generate Pac-Man Graph (dark mode)
      - name: Generate Pac-Man Graph (Dark)
        uses: platane/pacman@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: ./output/pacman-contribution-graph-dark.svg
          dark: true
